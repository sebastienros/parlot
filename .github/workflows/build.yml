name: Build

on:
  # push:
  #   branches: [ main ]
  #   paths-ignore:
  #   - 'doc/**'
  #   - 'readme.md'

  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'doc/**'
    - 'readme.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.*
    - name: Test
      run: dotnet test --configuration Release
