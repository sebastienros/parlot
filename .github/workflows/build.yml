name: Build

on:
  push:
    branches: [ main ]
    paths-ignore:
    - 'doc/**'
    - 'readme.md'

  pull_request:
    branches: [ main ]
    paths-ignore:
    - 'doc/**'
    - 'readme.md'

jobs:
  build:

    runs-on: ubuntu-latest
    env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: 1

    strategy:
      matrix:
        dotnet: 
            - sdk: '2.1.*'
              framework: netcoreapp2.1
            - sdk: '3.1.*'
              framework: netcoreapp3.1
            - sdk: '5.0.*'
              framework: net5.0
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet.sdk }}
    - name: Test
      run: dotnet test --configuration Release --framework ${{ matrix.dotnet.framework }}
